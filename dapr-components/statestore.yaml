# ============================================================================
# Dapr State Store Component - Redis
# Used for caching audit results, connector lists, workflow metadata
# ============================================================================

apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.redis
  version: v1
  metadata:
    # Redis connection (local development)
    - name: redisHost
      value: redis:6379
    - name: redisPassword
      value: ""  # No password for local Redis
    - name: enableTLS
      value: "false"
    - name: maxRetries
      value: "3"
    - name: maxRetryBackoff
      value: "2s"
    - name: failover
      value: "false"

    # TTL configuration
    - name: ttlInSeconds
      value: ""  # TTL set per-key via metadata

scopes:
  - metadata-quality-platform
