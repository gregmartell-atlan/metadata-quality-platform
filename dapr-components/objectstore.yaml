# ============================================================================
# Dapr Object Store Component - Local File System (Development)
# For production, this would be S3/Azure Blob configured by Atlan
# ============================================================================

apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: objectstore
spec:
  type: bindings.localstorage
  version: v1
  metadata:
    # Local directory for object storage (development only)
    - name: rootPath
      value: /tmp/metadata-quality-objects

scopes:
  - metadata-quality-platform

